<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="G.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <title>SecureGitEntry</title>
  </head>

  <body>
    <section>
      <a href="#">
       <div class="logo">
          <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="GitHub Logo">
        </div>
      </a>
      <h3>Sign in to GitHub</h3>
      <div class="container container-main">
        <form onsubmit="return false">
          <div class="form-group">
            <label for="email">Username or email address</label>
            <input type="text" class="input input-style">
          </div>
          <div class="form-group">
            <a href="#" class="forgot-password">Forgot password?</a>
            <label for="email">Password</label>
            <input type="password" class="input input-style">
          </div>
          <input type="submit" value="Sign in" class="btn input-style">
        </form>
      </div>
      <div class="container container-create-account">
        <span class="container-create-account">New to GitHub? <a href="#">Create an account</a>.</span>
      </div>
      <div class="footer">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#" class="diff-link">Contact Github</a>
      </div>
    </section>
    <footer>
      <p id="footer">
        Developed with<i class="fas fa-heart"></i> by
        <a href="https://twitter.com/AkhileshYa81085" target="_blank">Akhilesh Yadav</a>
      </p>
    </footer>
  </body>
  
</html>
